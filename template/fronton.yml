assets:
  - application.js
  - application.css
assets_paths:
  - assets/javascripts
  - assets/stylesheets
  - assets/fonts
  - assets/images
  - vendor/javascripts
  - vendor/stylesheets
  - vendor/fonts
  - vendor/images
compressors:
  css: scss
  js: uglifier
dependencies:
  - rails-assets-jquery: 3.1.0
  - slim: 3.0.7
output: public
pages:
  - index.slim: /
pages_paths:
  - pages
